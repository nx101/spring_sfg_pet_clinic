<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Owner List</title>
</head>
<body>
<!-- InteliJ comment to see class by th var name : -->
<!--/*@thymesVar id="owner" type="com.rvlt.sfgpetclinic.model.Owner"*/-->
<h1 th:text="'List of owners'">list of owners ...</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">firstname</td>
        <td th:text="${owner?.lastName}">lastname</td>
    </tr>
    </tbody>
</table>

</body>
</html>

var?.field?.otherfield is the save navifation operator
