<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8"/>
    <title>Vets List</title>
</head>
<body>

<!-- InteliJ comment to see class by th var name : -->
<!--/*@thymesVar id="vet" type="com.rvlt.sfgpetclinic.model.Vet"*/-->
<h2 th:text="'List of vets'">list of vets ...</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">firstname</td>
        <td th:text="${vet?.lastName}">lastname</td>
    </tr>
    </tbody>
</table>

</body>
</html>
