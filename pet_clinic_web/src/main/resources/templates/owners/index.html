<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8"/>
    <title>Owner List</title>
</head>
<body>
<!-- InteliJ comment to see class by th var name : -->
<!--/*@thymesVar id="owner" type="com.rvlt.sfgpetclinic.model.Owner"*/-->
<h2 th:text="'List of owners'">list of owners ...</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 200px;">First Name</th>
        <th style="width: 120px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">firstname</td>
        <td th:text="${owner?.lastName}">lastname</td>
    </tr>
    </tbody>
</table>

</body>
</html>

<!--

var?.field?.otherfield is the save navifation operator
prints only if not null
https://docs.spring.io/spring/docs/4.2.x/spring-framework-reference/html/expressions.html#expressions-operator-safe-navigation

-->
